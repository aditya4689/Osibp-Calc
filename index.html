<body class="container" style="background-color: black;">

    <header> <h2 style="color: beige;">CALCULATOR</h2></header>
    <div >
        <div></div>
        <div>
        <input id="box"  type="text"  class="form-control"  aria-label="Recipient's username"
        aria-describedby="basic-addon2" required autofocus>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="btnclr">C</button>

        </div>


        <div id="div1">

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="btn7">7</button>
                <button type="button" class="btn btn-secondary"id="btn8">8</button>
                <button type="button" class="btn btn-secondary"id="btn9">9</button>
                <button type="button" class="btn btn-secondary"id="btndiv">/</button>

              </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="btn4">4</button>
                    <button type="button" class="btn btn-secondary"id="btn5">5</button>
                    <button type="button" class="btn btn-secondary"id="btn6">6</button>
                    <button type="button" class="btn btn-secondary"id="btnmul">*</button>
                  </div>

                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="btn1">1</button>
                    <button type="button" class="btn btn-secondary" id="btn2">2</button>
                    <button type="button" class="btn btn-secondary" id="btn3">3</button>
                    <button type="button" class="btn btn-secondary" id="btnp">+</button>
                  </div>
                  
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="btnsub">-</button>
                    <button type="button" class="btn btn-secondary"id="btndot">0</button>
                    <button type="button" class="btn btn-secondary"id="btndel">del</button>
                    <button type="button" class="btn btn-secondary"id="btneq">=</button>
                  </div>
        </div>


    </div>
